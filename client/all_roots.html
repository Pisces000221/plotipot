<template name='all_roots'>
  {{> banner_all_roots}}
  <br/><br/>
  {{> all_roots_display}}
  <br/><br/>
  {{> footer}}
</template>

<template name='banner_all_roots'>
  <div class='banner-container' style='background-image: url(banner_all_roots.svg)'>
    <div class='title-big-mainpage'>随便逛逛</div>
    <br/>
    <div class='title-small'>有列表有真相，所有根节点全部在此</div>
    <div style='padding-top: 80px;'></div>
  </div>
</template>

<template name='all_roots_display'>
  {{#each root_list}}
    <p><h1>{{title}}</h1></p>
  {{/each}}
</template>
