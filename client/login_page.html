<template name='login_page'>
  {{> banner_login}}
  <br />
  {{> login_panel}}
</template>

<template name='banner_login'>
  <div class='banner-container' style='background-image: url(banner_login.svg); text-align: right;'>
    <div class='title-big-mainpage'>登录</div>
    <br />
    <div class='title-small'>既然你已经知道得太多，我也没什么可说的了</div>
    <div style='padding-top: 36px;'></div>
  </div>
</template>

<template name='login_panel'>
  <div class='am-g'>
    <div class='col-lg-6 col-md-8 col-sm-centered'>
      <form method='post' class='am-form'>
        <label for='username'>用户名或邮箱:</label>
        <input type='text' name='' id='username' placeholder='' value=''>
        <br />
        <label for='password'>密码:</label>
        <input type='password' name='' id='password' value=''>
        <br />
        <span style='color: red'>{{err_message}}</span>
        <br />
        <div class='am-cf'>
          <input type='button' name='' id='btn_login' value='登录' class='am-btn am-btn-primary am-btn-sm am-fl'>
          <input type='button' name='' id='btn_goto_register' value='还没有帐号？' class='am-btn am-btn-default am-btn-sm am-fr'>
        </div>
      </form>
      <hr />
      <p>注册即说明你同意我们的隐私政策。</p>
    </div>
  </div>
</template>
