<template name='root_details'>
  {{inc_visits}}
  {{> root_details_summary}}
  <button id='btn_create_node' type='button' class='am-btn am-btn-primary'><mw><i class='fa fa-plus'></i> Orphan Branch</mw></button>
  <svg id='d3_canvas'></svg>
  <!-- d3.js使用的样式 -->
  <style>
    .node {
      cursor: pointer;
    }
    path.link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }
  </style>
</template>

<template name='create_node'>
  {{> root_details_summary}}
  {{#if forking_parent_node}}
    (正在从{{> user_link data=parent_node_author}}创作的 {{parent_node_title}} 创建分支) <a href='{{pathFor "help_page"}}'><i class='fa fa-question-circle'></i></a>
  {{else}}
    (注意：你没有从任何节点创建分支，将会出现一个孤立的节点，不过你可以以后再把它和别的节点连接) <a href='{{pathFor "help_page"}}'><i class='fa fa-question-circle'></i></a>
  {{/if}}
  <div class='am-g'>
    <div class='col-lg-9 col-md-8 col-sm-centered'>
      <form method='post' class='am-form'>
        <label for='title'>章节标题</label>
        <input type='text' name='' id='title' value=''>
        <br>
        <textarea class='' rows='5' id='contents'></textarea>
        <br>
        <div class='am-cf'>
          <input type='button' name='' id='btn_newnode_submit' value='去吧我的分支！' class='am-btn am-btn-primary am-btn-sm am-fl'>
        </div>
      </form>
    </div>
  </div>
  {{> footer}}
</template>

<template name='merge_node'>
  {{> root_details_summary}}
  (你正在向{{> user_link data=child_node_author}}创作的 {{child_node_title}} 合并分支)
  <br><br>
  选择一个要合并到这里的节点：<br>
  {{#each nodes_by_me}}
  {{> chapter_link data=this}}
  {{/each}}
</template>

<template name='root_details_summary'>
  <div class='chapter-banner'>
    <p class='root_details_title'><mw>{{title}}</mw></p>
    由 {{> user_link data=author}} 开坑
    <br>诞生于 {{timestamp_readable}}
    <br>{{my_nodes_count}}个节点 / {{visits}}次访问 / {{likes}}赞
  </div>
  <hr>
  <p class='root_details_desc'>{{{description_encoded}}}</p>
  <hr>
</template>
