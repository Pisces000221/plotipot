<template name='tag_page'>
  <div class='leaf-banner' style='text-align: left;'><mw>
    <span class='pot_details_title'>Tag: </span><p class='am-badge pot_details_title' style='background-color: {{tag_colour name}};'>{{name}}</p>
    <p style='text-align: left;'>{{pots_count}} 个坑</p>
  </mw></div>
  <div style='padding-left: 20px;'>
    {{#each pots}}
    {{> pot_link data=current_pot}}
    {{/each}}
  </div>
</template>
