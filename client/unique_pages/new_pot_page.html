<template name='new_pot'>
  {{> banner_new_pot}}
  <br><br>
  {{> new_pot_panel}}
  <br><br>
  {{> footer}}
</template>

<template name='banner_new_pot'>
  <div class='banner-container' style='background-image: url(/images/banner_new_pot.svg)'>
    <div class='title-big-mainpage'>开坑</div>
    <br>
    <div class='title-small'>你的文做好被各种奇葩情节充满的觉悟了吗？</div>
    <div style='padding-top: 80px;'></div>
  </div>
</template>

<template name='new_pot_panel'>
  <div class='am-g'>
    <div class='col-lg-9 col-md-8 col-sm-centered'>
      <form method='post' class='am-form'>
        <label for='title'>总标题</label>
        <input type='text' name='' id='title' value=''>
        <br>
        <label for='description'>简介/主线剧情提要</label>
        <textarea class='' rows='5' id='description'></textarea>
        <br>
        <label for='tags'>标签</label>
        <input type='text' name='' id='tags' value='' placeholder='用逗号或者点分隔，全半角均可'>
        <br>
        <div class='am-cf'>
          <input type='button' name='' id='btn_newpot_submit' value='做好觉悟，走起！' class='am-btn am-btn-primary am-btn-sm am-fl'>
          {{#if in_progress}}
          &nbsp;&nbsp;<i class='am-icon-spinner am-icon-spin'></i>
          {{/if}}
        </div>
      </form>
      <hr>
      <p>* 不用担心弃坑的问题，因为其他网友可能会帮你把它写下去！</p>
    </div>
  </div>
</template>
