<template name='explore'>
  {{> banner_explore}}
  <br><br>
  {{> explore_display}}
  <br><br>
  {{> footer}}
</template>

<template name='banner_explore'>
  <div class='banner-container' style='background-image: url(/images/banner_explore.svg)'>
    <div class='title-big-mainpage'>随便逛逛</div>
    <br>
    <div class='title-small'>热门、最新、好评最多……你需要的一切都在这里。</div>
    <div style='padding-top: 80px;'></div>
  </div>
</template>

<template name='explore_display'>
  <span class='title-small'><i class='fa fa-fire'></i> 时下最火 Top 5</span><hr>
  {{#each hottest_5}}
  {{> pot_link data=this show_visits=true}}
  {{/each}}
  <br>
  <span class='title-small'><i class='fa fa-star'></i> 最新 Top 5</span><hr>
  {{#each newest_5}}
  {{> pot_link data=this show_timestamp=true}}
  {{/each}}
</template>
