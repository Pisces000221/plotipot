<template name='pot_link'>
  <mw>
    <h1><a href='{{pathFor "pot_details" _id=data._id}}'>{{data.title}}</a></h1>
    <span class='detailed_info'>创作者 {{> user_link data=data_author}}
      {{#if show_visits}}
      &nbsp;| 访问 {{data.visits}} 次
      {{/if}}
      {{#if show_timestamp}}
      &nbsp;| 创建于 {{timestamp_readable data}}
      {{/if}}
      <br>标签：{{> tag_links data=data}}
    </span>
  </mw>
  <p>{{{description_encoded data}}}</p><br>
</template>

<template name='leaf_link'>
  <mw>
    <h1><a class='a-leaf' style='color: {{data_author.profile.theme_colour}}; padding-left: 20px;' href='{{pathFor "leaf" pot_id=data.pot_id _id=data._id}}' data-target-id='{{data._id}}'><i class='fa fa-circle'></i> {{pot_title}} / {{data.title}}</a></h1>
  </mw>
</template>

<template name='user_link'>
  <a href='{{pathFor "user_page" _id=data._id}}' style='color: {{data.profile.theme_colour}};'><b>{{data.username}}</b></a>
</template>

<template name='tag_links'>
  {{#each data.tags}}
    {{> tag_link data=this}}
  {{/each}}
</template>

<template name='tag_link'>
    <a class='am-badge' href='{{pathFor "tag_page" name=data}}' style='background-color: {{tag_colour data}}; {{#if tag_size}}font-size: {{tag_size}}px;{{/if}}'>{{data}}</a>
</template>
