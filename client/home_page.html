<head>
  <title>PlotiPot·情节，不止一个</title>
  <meta charset='utf-8'>
</head>

<template name='home_page'>
  {{> banner_home}}
  <br/><br/>
  {{> footer}}
</template>

<template name='banner_home'>
  <!-- http://stackoverflow.com/questions/644896/how-do-i-scale-a-stubborn-svg-embedded-with-the-object-tag -->
  <div class='banner-container' style='background-image: url(banner.svg)'>
    <div class='title-big-mainpage'>PlotiPot</div>
    <br />
    <div class='title-small'>真相只有一个，但是故事情节可不一样。</div>
    <div style='padding-top: 36px;'></div>
    {{#if logged_in}}
    <div id='dashboard_homepage'>
      <button id='btn_newroot_large' class='am-btn am-btn-large am-btn-primary btn-long'><i class='fa fa-plus'></i> 开坑</button>
    </div>
    {{else}}
    <div id='sign_up_callout'>
      <button id='btn_register_large' class='am-btn am-btn-large am-btn-primary btn-long'><span class='am-icon-pencil'></span> <b>注册</b>发掘更多</button>
      <button id='btn_login_large' class='am-btn am-btn-large btn-long'><span class='am-icon-user'></span> 登录</button>
    </div>
    {{/if}}
    <div style='padding-top: 80px;'></div>
  </div>
</template>

<template name='footer'>
  <hr/>
  <div style='text-align: center'>
    <p style='font-size: 12px; color: #c0c0c0'><mw>
      <!-- 留着这里的<fa>标签，因为使用CSS中的<i>会导致字符无法选中 -->
      Created with <fa>&#xf004;</fa> by Us<br />
      Copyright (C) Pisces000221 2014
    </mw></p>
  </div>
</template>
